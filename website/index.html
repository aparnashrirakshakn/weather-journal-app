<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <title>Weather Journal</title>
  </head>
  <body>
    <div class="journal-container">
        <div class="header-container">
            <div class="sun-container">
                <svg class="svg-sun" version="1.1" viewBox="0 0 100 100" preserveAspectRatio="xMinYMin meet">
                <circle cx="50" cy="50" r="35" id="sun"></circle>
                </svg>
            </div>
            <header>WEATHER JOURNAL</header>
            <span class="cloud-container fa-inverse fa fa-4x fa-cloud">
                <i class="fa-inverse fa-2x fa fa-cloud" data-fa-transform="shrink-4"></i>
            </span>
        </div>
        <div class="form-holder">
            <form>
                <div class="form-group zip-holder">
                  <label for="zipCode">Zip Code</label>
                  <input type="text" class="form-control" id="txt-zipCode" aria-describedby="Zip Code" placeholder="Enter zip code here">
                </div>
                <div class="form-group prediction-holder">
                  <label for="prediction">What is your prediction about the weather today?</label>
                  <textarea class="form-control" id="txtarea-prediction" aria-describedby="Prediction" placeholder="Enter your prediction here" rows="3" cols="50"></textarea>
                </div>
                <button type="submit" id="btn-generate" class="btn btn-lg btn-warning" onclick="onGenerateButtonClick(event)">Generate</button>
            </form>
        </div>
        <div class="entry-holder">
            <div class="most-recent-entry">Most Recent Entry</div>
              <div id="entryHolder">
                <div id="date"></div> 
                <div id="temp"></div>
                <div id="content"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
